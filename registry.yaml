tools:
  tui:
    description: "Control any terminal/TUI application via tmux"
    capabilities:
      - spawn terminal applications
      - send keystrokes
      - capture screen state
      - wait for text/patterns
    commands:
      spawn: "Start a new TUI session"
      snapshot: "Capture current screen"
      send: "Send keys to session"
      type: "Type text into session"
      wait: "Wait for condition"
      kill: "Kill a session"
      list: "List active sessions"
    examples:
      - intent: "start htop"
        command: "agent-tui spawn htop"
      - intent: "take a screenshot of session 1"
        command: "agent-tui snapshot 1"
      - intent: "send q to htop"
        command: "agent-tui send 1 q"

  ios:
    description: "Control iOS Simulator"
    capabilities:
      - tap/swipe gestures
      - take screenshots
      - install/launch apps
      - get UI hierarchy
    commands:
      tap: "Tap at coordinates: tap <x> <y>"
      screenshot: "Capture simulator screen: screenshot [path] (saves to path or /tmp/ios-screenshot.png)"
      launch: "Launch an app: launch <bundle-id>"
      tree: "Get UI element tree"
      swipe: "Swipe gesture: swipe <x1> <y1> <x2> <y2>"
      type: "Type text: type <text>"
      boot: "Boot simulator: boot [device-name]"
      shutdown: "Shutdown simulator: shutdown [device-name]"
      list: "List available simulators"
      status: "Show booted simulator status"
    examples:
      - intent: "screenshot the iPhone simulator"
        command: "agent-ios screenshot"
      - intent: "take a screenshot and save to Downloads"
        command: "agent-ios screenshot ~/Downloads/screenshot.png"
      - intent: "save iOS screenshot to /tmp/test.png"
        command: "agent-ios screenshot /tmp/test.png"
      - intent: "tap at 100, 200"
        command: "agent-ios tap 100 200"
      - intent: "launch Safari"
        command: "agent-ios launch com.apple.mobilesafari"
      - intent: "boot the simulator"
        command: "agent-ios boot"
      - intent: "boot iPhone 15 Pro"
        command: "agent-ios boot 'iPhone 15 Pro'"
      - intent: "shutdown the simulator"
        command: "agent-ios shutdown"

  macos:
    description: "Control native macOS desktop applications via accessibility APIs"
    capabilities:
      - click buttons and UI elements
      - type text into fields
      - read UI element tree
      - navigate menus
    commands:
      click: "Click an element"
      type: "Type text"
      tree: "Get UI hierarchy"
      find: "Find elements"
      focus: "Focus an application"
      menu: "Navigate menus"
    examples:
      - intent: "click the Save button in Photoshop"
        command: "agent-macos click Photoshop --title Save"
      - intent: "type hello into the search field"
        command: "agent-macos type --role textfield hello"
      - intent: "get the UI tree of Finder"
        command: "agent-macos tree Finder"

  repl:
    description: "Control interactive REPLs (Python, Node, psql, etc.)"
    capabilities:
      - spawn REPL sessions
      - send commands
      - read output
      - detect prompts
    commands:
      spawn: "Start a REPL"
      send: "Send command to REPL"
      read: "Read REPL output"
      list: "List active REPLs"
      kill: "Kill a REPL session"
    examples:
      - intent: "start a python REPL"
        command: "agent-repl spawn python"
      - intent: "send x = 42 to my python session"
        command: "agent-repl send 1 'x = 42'"
      - intent: "read output from python"
        command: "agent-repl read 1"

  docker:
    description: "Control Docker containers"
    capabilities:
      - list/start/stop containers
      - view logs
      - execute commands
      - manage compose stacks
    commands:
      ps: "List containers"
      logs: "View container logs"
      exec: "Run command in container"
      shell: "Interactive shell"
      start: "Start container"
      stop: "Stop container"
      compose: "Docker compose operations"
    examples:
      - intent: "show running containers"
        command: "agent-docker ps"
      - intent: "view logs for postgres container"
        command: "agent-docker logs postgres"
      - intent: "run bash in my-container"
        command: "agent-docker shell my-container"

  ide:
    description: "Control VS Code/Cursor editor"
    capabilities:
      - open files and folders
      - run commands
      - navigate code
      - manage extensions
    commands:
      open: "Open file or folder"
      run: "Run editor command"
      goto: "Go to line/symbol"
      search: "Search in files"
      terminal: "Run in integrated terminal"
    examples:
      - intent: "open src/main.py in VS Code"
        command: "agent-ide open src/main.py"
      - intent: "go to line 42"
        command: "agent-ide goto 42"
      - intent: "search for TODO"
        command: "agent-ide search TODO"

